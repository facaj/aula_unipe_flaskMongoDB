{% extends "template_bootstrap.html" %}

{% block title %}Editar Veículo{% endblock %}

{% block content %}
    <h1>Editar Veículo</h1>
    <form method="POST" action="/atualizar_veiculo/{{ veiculo._id }}" class="form">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ veiculo.marca }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" value="{{ veiculo.modelo }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" value="{{ veiculo.ano }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="{{ veiculo.categoria }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" value="{{ veiculo.preco }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ veiculo.descricao }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Atualizar Veículo</button>
    </form>
    <br><br>
    <a href="/listar_veiculos" class="btn btn-secondary">Voltar para a lista de veículos</a>
{% endblock %}
