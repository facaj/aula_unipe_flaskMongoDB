{% extends "template_bootstrap.html" %}

{% block title %}Inserir Veículo{% endblock %}

{% block content %}
    <h1>Inserir Veículo</h1>
    <form method="POST" action="/veiculos">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control">
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="form-control">
        </div>

        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" class="form-control">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" class="form-control">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Inserir Veículo</button>
    </form>
    <br><br>
    <a href="/listar_veiculos" class="btn btn-secondary">Ver lista de veículos</a>
{% endblock %}
